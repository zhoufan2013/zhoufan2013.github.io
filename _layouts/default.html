    <script type="text/javascript">
        $(function(){

            $('#me').scrollspy();
            $('#blog').scrollspy();
            $('#resume').scrollspy();

            $('#menu-list li').click(function(){
                $('#menu-list li').removeClass('menu-selected');;
                $(this).addClass('menu-selected');
            });

            $('.me').click(function(){
                $.scrollTo('#me',{duration:800, offset: { 'left':0, 'top':-60 }});
            });

            $('.blog').click(function(){
                $.scrollTo('#blog',{duration:800, offset: { 'left':0, 'top':-60 }});
            });

            $('.resume').click(function(){
                $.scrollTo('#resume',{duration:800, offset: { 'left':0, 'top':-60 }});
            });
        })

    </script>

</body>
